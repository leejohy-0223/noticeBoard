<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">

    <div>
        <input type="hidden" id="board_Id" th:value="${board.id}">
        <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
        <button id="btn-updateForm" class="btn btn-primary">수정</button>
        <button id="btn-delete" class="btn btn-danger">삭제</button>
    </div>

    <br>

    <div>
        작성자 : <span><i th:text="${board.getUser().getUsername()}"></i></span><br>
        글번호 : <span th:id="id"><i th:text="${board.id}"></i></span><br>
        조회수 : <span th:text="${board.getCount()}">조회수</span>
    </div>
    <br>

    <div class="form-group">
        <h3 th:text="${board.title}"></h3>
    </div>
    <hr>

    <div class="form-group">
        <div th:utext="${board.content}"></div>
    </div>
    <hr>

    <!--    댓글      -->
    <div class="card">
        <form>
            <input type="hidden" id="boardId" th:value="${board.id}">
            <div class="card-body">
                <textarea id="reply-content" class="form-control" rows="1"></textarea>
            </div>
            <div class="card-footer">
                <button type="button" id="btn-reply-save" class="btn btn-primary">댓글 등록</button>
            </div>
        </form>
    </div>
    <br>


    <div class="card">
        <div class="card-header">댓글</div>
        <ul th:each="reply : ${board.replies}" id="reply--box" class="list-group">
            <li id="reply--1" class="list-group-item d-flex justify-content-between">
                <div th:text="${reply.content}">댓글 내용</div>
                <div class="d-flex ">
                    <div th:text="|작성자 : ${reply.user.username} &nbsp|" class="font-italic"></div>
                    <button th:onclick="|javascript:index.replyDelete(${board.id}, ${reply.id})|" class="badge">삭제
                    </button>
                </div>
            </li>
        </ul>
    </div>

</div>


<script src="/js/board.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
